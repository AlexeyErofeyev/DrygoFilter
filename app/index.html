<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="Маленькое приложение выводящие всех ваших друзей в VK.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<title>DrygoFilter</title>
</head>
<body>
	<div class="app">
		<h1 class="app_header">Выберите друзей</h1>
		<div class="app_col _left">
			<input type="text" class="app_input" id="left_inp" placeholder="Начните вводить имя друга">
			<div class="friends" id='left_col'>
				
			</div>
		</div>
		<div class="app_col _right">
			<input type="text" class="app_input" id="right_inp" placeholder="Начните вводить имя друга">
			<div class="friends" id="right_col">
				
			</div>
		</div>
		<footer class="app_footer">
			<button class="app_save" id="save">Сохранить</button>
		</footer>
	</div>


<script id="friends-template" type="text/x-handlebars-template">
 	<ul class="friends_list" id="{{id}}">
 	{{#each friends}}
 		<li class="friends_item" draggable="true" id="{{uid}}">
 			<img src="{{photo_100}}" class="friend_foto">
 			<h4 class="friend_name">{{first_name}} {{last_name}} <span class="cross"></span></h4>
 		</li>
 		{{/each}}
 	</ul>
</script>

<script src='http://vk.com/js/api/openapi.js' type="text/javascript"></script>
<script src='bower_components/handlebars/handlebars.js'></script>
<script src='js/main.js'></script>
</body>
</html>
